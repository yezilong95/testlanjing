<include file="Public/header"/>
<notempty name="lastlogin">
<div class="row">
  <div class="col-md-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>上次登录</h5>
      </div>
      <div class="ibox-content">
        <p>登录IP：<{$lastlogin.loginip}>，登录地址：<{$lastlogin.loginaddress}>，登录时间：<{$lastlogin.logindatetime}></p>
      </div>
    </div>
  </div>
</notempty>
</div>
  <div class="row">
    <div class="col-sm-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>收入</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins"><{$fans['totalmoney']}></h1>
          <div class="stat-percent font-bold text-success">元</div>
          <small>可提现</small>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>冻结</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins"><{$fans['blockedbalance']}></h1>
          <div class="stat-percent font-bold text-info">元
          </div>
          <small>待解冻</small>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="ibox float-e-margins">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>站内公告</h5>
        </div>
        <div class="ibox-content" style="padding:14px 20px;">
          <ul class="list-unstyled">
            <volist name="gglist" id="vo">
              <li><mark><{$vo.createtime|time_format}></mark> <a href="<{:U('Index/showcontent',['id'=>$vo['id']])}>"><{$vo.title}></a></li>
            </volist>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>日交易统计</h5>
        </div>
        <div class="ibox-content">
          <div id="main" style="height:300px"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="dealrecordlModal" />
<!-- 全局js -->
<script src="<{$siteurl}>Public/Front/js/jquery.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/bootstrap.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/content.js?v=1.0.0"></script>
<script src="/Public/Front/js/echarts.common.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title : {
            text: '交易订单概况',
            subtext: '按天统计'
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['成交','金额']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : <{$category}>
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'成交',
                type:'line',
                smooth:true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data:<{$dataone}>
            },
            {
                name:'金额',
                type:'line',
                smooth:true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data:<{$datatwo}>
            }
        ]
    };

    // 为echarts对象加载数据
    myChart.setOption(option);
</script>
</body>
</html>
