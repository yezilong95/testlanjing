<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title><{$sitename}></title>
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<link rel="shortcut icon" href="favicon.ico">
<link href="<{$siteurl}>Public/Front/css/bootstrap.min.css" rel="stylesheet">
<link href="<{$siteurl}>Public/Front/css/font-awesome.min.css" rel="stylesheet">
<link href="<{$siteurl}>Public/Front/css/animate.css" rel="stylesheet">
<link href="<{$siteurl}>Public/Front/css/style.css" rel="stylesheet">
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
  <!--左侧导航开始-->
  <include file="left-nav" />
  <!--左侧导航结束-->
  <!--右侧部分开始-->
  <div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row border-bottom">
      <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
          <form role="search" class="navbar-form-custom" method="post" action="#">
            <div class="form-group">
              <input type="text" placeholder="<{$user_type_label}>" class="form-control" name="top-search" id="top-search" readonly="readonly">
            </div>
          </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
      
          <li class="hidden-xs"> <i class="fa fa-user"></i> <{$fans.username}> </li>
          <li class="dropdown hidden-xs"> <a  href="<{$loginout}>" class="right-sidebar-toggle"
            aria-expanded="false"> <i class="fa fa-logout"></i> 退出 </a> </li>
        </ul>
      </nav>
    </div>
    <div class="row content-tabs">
      <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i> </button>
      <nav class="page-tabs J_menuTabs">
        <div class="page-tabs-content"> <a href="javascript:;" class="active J_menuTab"
                                           data-id="<{:U('Index/main')}>">Dashboard</a> </div>
      </nav>
      <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i> </button>
      <div class="btn-group roll-nav roll-right">
        <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span> </button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right">
          <li class="J_tabShowActive"><a>定位当前选项卡</a> </li>
          <li class="divider"></li>
          <li class="J_tabCloseAll"><a>关闭全部选项卡</a> </li>
          <li class="J_tabCloseOther"><a>关闭其他选项卡</a> </li>
        </ul>
      </div>
      </div>
    <div class="row J_mainContent" id="content-main">
      <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="<{:U('Index/main')}>" frameborder="0"
              data-id="<{:U('Index/main')}>" seamless></iframe>
    </div>
    <div class="footer">
      <div class="pull-right">&copy; 2011-2017 <{$siteconfig['company']}>(<{:C('SOFT_VERSION')}>)</div>
    </div>
  </div>
  <!--右侧部分结束-->
 
</div>
<!-- 全局js -->
<script src="<{$siteurl}>Public/Front/js/jquery.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/bootstrap.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="<{$siteurl}>Public/Front/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/plugins/layer/layer.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/hplus.js"></script>
<script type="text/javascript" src="<{$siteurl}>Public/Front/js/contabs.js"></script>
<script src="<{$siteurl}>Public/Front/js/plugins/pace/pace.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/iNotify.js"></script>
<script>
    var iNotify = new iNotify({
        message: '有消息了。',//标题
        effect: 'flash', // flash | scroll 闪烁还是滚动
        interval: 300,
        audio:{
//            file: ['/Public/sound/msg.mp4','/Public/sound/msg.mp3','/Public/sound/msg.wav']
            file:'http://boscdn.bpc.baidu.com/v1/developer/0a7775a9-d82d-4421-8c83-de289e511ba9.mp3'
        }
    });
    setInterval(function() {
        $.ajax({
            type: "GET",
            url: "<{:U('Withdrawal/checkNotice')}>",
            cache: false,
            success: function (res) {
                if (res.num>0) {
                    iNotify.setFavicon(res.num).setTitle('提现通知').notify({
                        title: "新通知",
                        body: "有客户，提现啦..."
                    }).player();
                }
            }
        });
    },10000);

</script>
</body>
</html>
